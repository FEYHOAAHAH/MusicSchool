<!DOCTYPE html>
<html>
<head>
    <title>Страница студента</title>
</head>
<body>
    <h1>Страница студента {{ student.name }} {{ student.surname }}</h1>
    <form method="POST" >
        {% csrf_token %}
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="speciality">Специальность:</label>
        <input type="text" id="speciality" name="speciality" required><br>

        <label for="teacher_name">Имя преподавателя:</label>
        <input type="text" id="teacher_name" name="teacher_name" required><br>

        <label for="teacher_surname">Фамилия преподавателя:</label>
        <input type="text" id="teacher_surname" name="teacher_surname" required><br>

        <label for="grade">Класс:</label>
        <input type="number" id="grade" name="grade" required><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
